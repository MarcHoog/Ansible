---
  - hosts: all
    vars:
      - ansiblebot_password: '{{Linux-Password}}'
   gather_facts: no
   remote_user: sysop
   become: true
   tasks:
   - name: Add a new user named ansible-op
      user:
        name: ansible-op
           shell: /bin/bash
           password: "{{Linux-Password}}"
   - name: Add ansiblebot user to the sudoers
      copy:
        dest: "/etc/sudoers.d/ansible-op"
        content: "ansible-op  ALL=(ALL)  NOPASSWD: ALL"
   - name: Deploy SSH Key
      authorized_key: user=ansiblebot
                      key="{{ lookup('file', '/home/ansiblebot/.ssh/id_rsa.pub') }}"
                      state=present
   - name: Disable Password Authentication
      lineinfile:
          dest=/etc/ssh/sshd_config
          regexp='^PasswordAuthentication'
          line="PasswordAuthentication no"
          state=present
          backup=yes
   - name: Disable Root Login
      lineinfile:
          dest=/etc/ssh/sshd_config
          regexp='^PermitRootLogin'
          line="PermitRootLogin no"
          state=present
          backup=yes
      notify:
        - restart ssh
   handlers:
   - name: restart ssh
       service:
        name=sshd
        state=restarted

  