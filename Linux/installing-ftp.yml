---
  - name: Playbook
    hosts: all
    become: yes
    become_user: root
    tasks:
      - name: Checking for updates
        dnf:
          name: "*"
          state: latest
      - name: Installing FTP server
        dnf:
          name: "vsftpd"
          state: latest
      - name: Make sure a service is running
        systemd:
          state: started
          name: "vsftpd"