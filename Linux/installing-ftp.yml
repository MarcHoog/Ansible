--- 
- 
  - 
    become: true
    become_user: root
    hosts: all
    name: Playbook
    tasks: 
      - 
        dnf: 
          name: "*"
          state: latest
        name: "Checking for updates"
      - 
        dnf: 
          name: vsftpd
          state: latest
        name: "Installing FTP server"
      - 
        name: "Make sure a service is running en not masked"
        systemd: 
          masked: false
          name: vsftpd
          state: started
      - 
        name: "Enabling service bij boot"
        systemd: 
          enabled: true
          name: vsftpd
