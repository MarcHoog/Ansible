---
  - name: Playbook
    hosts: all
    become: yes
    become_user: root
    tasks:
      - name: Checking for updates
        dnf:
          name: "*"
          state: latest
      - name: Installing FTP server
        dnf:
          name: "vsftpd"
          state: latest
      - name: starting ftp server
        systemd: "vsftpd"
          state: started