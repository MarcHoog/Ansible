---
  - name: Creating Firewall Rules For ubuntuMachine With input
    hosts: all
    become: yes
    become_user: root 
    tasks: 

    - name: check if UFW is enabled and deny acces to all ports
      community.general.ufw:
        state: enabled
        policy: deny

    - name: allow acces through SSH 
      community.general.ufw:
        rule: allow
        name: OpenSSH
        

    - name: Allow access to multiple ports
      community.general.ufw:
        rule: Allow
        port: "{{ item.port }}"
        proto: "{{ item.proto }}"
      loop:
        - {port: 43, proto: UDP}
        - {port: 44, proto: TCP}
        - {port: 45, proto: UDP}
        - {port: 46, proto: TCP}

 