---
- name: invoke SQL powershell
  hosts: all
  connection: winrm
  gather_facts: false
  tasks:
    - name: Invoke SQL Read sql table data
      win_shell: |
        $value = Test-Path -Path C:\temp
        if ($value) {
            Remove-Item -Path C:\temp -Force
        }
        New-Item -Path C:\temp -ItemType Directory
